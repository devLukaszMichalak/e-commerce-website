<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!-- customer information -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>First Name: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Last Name: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Email: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>

                </div>


                <!-- shipping adress -->
                <div formGroupName="shippingAdress" class="form-area">
                    <h3>Shipping Adress</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Country: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country">
                                    <option selected="true">Poland</option>
                                    <option >Germany</option>
                                    <option >Other</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Street: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>City: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>State: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="state" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Zip code: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- copy shipping to billing -->
                <div class="input-space">
                    <label class="au-checkbox" >
                        <input type="checkbox" (change)="copyShippingAdressToBillingAdress($event)">
                        <span class="au-checkmark"></span> Billing adress the same as shipping adress.
                    </label>

                </div>

                <!-- billing adress -->
                <div formGroupName="billingAdress" class="form-area">
                    <h3>Billing Adress</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Country: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country">
                                    <option selected="true">Poland</option>
                                    <option >Germany</option>
                                    <option >Other</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Street: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>City: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>State: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="state" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Zip code: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- credit card info -->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit card information</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>Credit card: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="cardType">
                                    <option selected="true">Visa</option>
                                    <option >Mastercard</option>
                                    <option >American Express</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Name on card: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="nameOnCard" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Card number: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="cardNumber" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Security code: </label></div>
    
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="securityCode" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Expiration year: </label></div>
    
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="expirationYear" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Expiration month: </label></div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationMonth">
                                    <option selected="true">January</option>
                                    <option >Febuary</option>
                                    <option >March</option>
                                    <option >April</option>
                                    <option >May</option>
                                    <option >June</option>
                                    <option >July</option>
                                    <option >August</option>
                                    <option >September</option>
                                    <option >October</option>
                                    <option >November</option>
                                    <option >December</option>

                                </select>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- order details -->

                <div class="form-area">
                    <h3>Review your order</h3>

                    <p>Total Quantity: {{totalQuantity}}</p>
                    <p>Shipping FREE</p>
                    <p>Total Price: {{totalPrice | currency:"EUR"}}</p>

                </div>


                <!-- submit button -->

                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Purchase</button>

                </div>

            </form>

        </div>
    </div>
</div>
